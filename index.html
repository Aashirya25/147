<!DOCTYPE html>
<html>
  <head>
    <title>Living room design</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky
        src="https://w0.peakpx.com/wallpaper/609/297/HD-wallpaper-sunset-mountain-hills-amazing-beautiful-sunset-sky-clouds-valley-mountain-wildflowers-nature-landscape.jpg"
      ></a-sky>

      <a-plane
        src="https://thumbor.forbes.com/thumbor/fit-in/x/https://www.forbes.com/advisor/wp-content/uploads/2021/03/laminate_flooring.jpg"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-plane
        src="https://cdn.prod.website-files.com/64b63fcc22060f5d5af72e46/64f147c954cb2f3cd596f78f_The%20Different%20Types%20of%20Carpets.webp"
        position="0 0.1 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
      ></a-plane>

      <a-box
        src="https://img.freepik.com/premium-photo/modern-contemporary-loft-empty-room-with-open-door-garden-3d-render-room-have-concrete-wooden-plank-wall-parquet-floor-plants-panoramic-window_703276-356.jpg"
        position="0 6.5 -4.5"
        width="20"
        height="13"
      >
      </a-box>

      <a-plane
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkCNS0-ZMW44pufkKxWg-WtNMoCtkra_zqgw&s"
        position="-5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>
<a-plane
        src="https://m.media-amazon.com/images/I/81WUx+0i+VL._AC_UF1000,1000_QL80_.jpg"
        position="5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>
      
      <a-plane
        src="https://i.etsystatic.com/40798348/r/il/504729/4657358821/il_570xN.4657358821_nh7m.jpg"
        position="0 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>


      <!-- Table -->
      <a-box
        src="https://t4.ftcdn.net/jpg/05/68/27/35/360_F_568273500_xfsTf42JyRtJKRJmxl8oAZrfoYqTe9Vc.jpg"
        width="9"
        height="3.5"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2"
      >
        <a-cylinder
          src="https://t3.ftcdn.net/jpg/01/28/69/96/360_F_128699686_rJqujn7Ay4TYJGlnX13fLYOPWkbAawVI.jpg"
          height="2"
          radius="0.8"
          rotation="90 0 0"
          position="0 0 1"
        ></a-cylinder>
      </a-box>


      <!-- Chair blue  -->
      <a-cylinder
        src="https://st2.depositphotos.com/5619784/10162/i/950/depositphotos_101620502-stock-photo-closeup-blue-fabric-at-sofa.jpg"
        radius="1.2"
        position="6.5 -0.4 0"
      >
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>

        <a-cylinder
          src="https://as2.ftcdn.net/v2/jpg/01/72/10/31/1000_F_172103131_zzkDrUsg0oPR8C7c0w1ZI1VfYWt0SgoI.jpg"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        
        <a-box
          src="https://as2.ftcdn.net/v2/jpg/01/72/10/31/1000_F_172103131_zzkDrUsg0oPR8C7c0w1ZI1VfYWt0SgoI.jpg"
          position="0.85 2.9 0"
          rotation="90 -90 0"
          width="3"
          height="0.2"
        ></a-box>
      </a-cylinder>

      <!-- Chair pink  -->

      <a-cylinder
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaavhpMiw-hATXkD5Kw6Xhac-tXH9hm-bgSFiDCoTSVBvF7M-YGSrYp-6j-R-rNhw3l3E&usqp=CAU"
        radius="1.2"
        position="-6.5 -0.4 0"
      >
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="https://thumbs.dreamstime.com/b/pink-leather-sofa-texture-as-background-62806922.jpg"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-box
          src="https://thumbs.dreamstime.com/b/pink-leather-sofa-texture-as-background-62806922.jpg"
          position="-0.85 2.9 0"
          rotation="90 -90 0"
          width="3"
          height="0.2"
        ></a-box>
      </a-cylinder>


      <!-- chandelier -->

      <a-cone
        src="https://www.shutterstock.com/image-photo/closeup-luxury-crystal-chandelier-decoration-600nw-2095687012.jpg"
        position="0 7 0"
        radius-top="0.5"
        radius-bottom="2"
      >

        <a-sphere src="https://img.freepik.com/premium-photo/blur-glow-overlay-lens-flare-filter-orange-light_279525-22527.jpg" position="0 -0.5 0"></a-sphere>
        <a-cylinder
          src="https://www.shutterstock.com/image-photo/closeup-luxury-crystal-chandelier-decoration-600nw-2095687012.jpg"
          radius="0.15"
          height="4"
          position="0 2 0"
        ></a-cylinder>

        <a-cylinder
        src="https://www.shutterstock.com/image-photo/closeup-luxury-crystal-chandelier-decoration-600nw-2095687012.jpg"
        radius="0.15"
        height="4"
        position="0 2 0"
        rotation="90 90 0"
      ></a-cylinder>
      </a-cone>

      <a-camera position="0 6 14">
      </a-camera>
    </a-scene>
  </body>
</html>
